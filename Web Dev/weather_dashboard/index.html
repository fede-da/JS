<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="weatherForm">
        <!-- Updated input field with a list attribute -->
        <input type="text" id="cityInput" placeholder="Enter a city name" list="capitalsList">
        <!-- Datalist element with option elements for capitals -->
        <datalist id="capitalsList">
            <!-- Add more capitals as needed -->
        <script src="cities.js"></script>
        </datalist>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weatherResult">
        <!-- Weather data will be displayed here -->
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
